<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/jquery.cookie.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="height:1000px;"></div>
        <style type="text/css">
            #fullbg{background-color:gray;left:0;opacity:0.5;position:absolute;top:0;z-index:3;filter:alpha(opacity=50);-moz-opacity:0.5;-khtml-opacity:0.5;} 
            #dialog{height:472px;width:499px;position:fixed !important; /* 浮动对话框 */ position:absolute;margin: -236px 0 0 -250px;left:50%;top:50%;z-index:5;display:none;}
            #close{width: 32px;height: 32px;background: url(img/close.png) no-repeat;position: absolute;right: 0;top: 0;z-index: 100;} 
        </style>
        <div id="fullbg"></div>
        <div id="dialog">
            <div id="img">
                <a href="http://www.baidu.com">
                    <img src="img/new.png" alt=""/>
                </a>
            </div>
            <div id="close"></div>
        </div>
        <script type="text/javascript">
            $(function () {
                var dia = $.cookie("dia");
                if(!dia){
                    var date = new Date();
                    date.setTime(date.getTime() + (1 * 60 * 1000));
                    $.cookie("dia", "200",{expires:date});
                    showBg();
                }
                //显示灰色 jQuery 遮罩层 
                function showBg() {
                    var bh = $("body").height();
                    var bw = $("body").width();
                    $("#fullbg").css({
                        height: bh,
                        width: bw,
                        display: "block"
                    });
                    $("#dialog").show();
                }
                $('#close').click(function(){
                    $("#fullbg,#dialog").hide();
                });
            });
        </script>
    </body>
</html>
